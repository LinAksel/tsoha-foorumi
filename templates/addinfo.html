{% extends "layout.html" %}
{% block title %}Uusi viesti{% endblock %}
{% block content %}
<form action="{{ '/profile/%s'%username}}/addinfo/send" method="post">
    Otsikko: <br>
    <textarea name="about" rows="1" cols="50"></textarea>
    <br>
    Sisältö: <br>
    <textarea name="info" rows="5" cols="50"></textarea>
    <br>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Lisää tieto">
</form>
{% endblock %}
